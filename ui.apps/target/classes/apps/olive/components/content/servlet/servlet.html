
<html>
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous">
</script>
<div>
	<div><input id="fname" type="text"  placeholder="Enter your name"></div>
	<div><input type="submit" id="sbt" class="button" value="Sign In"></div>
		<div id="add_to_me"><p id="result"></p></div>
</div>

<script type="text/javascript">
$(document).ready(function(){
alert("HI");

$("#sbt").click(function(){

var name = $("#fname").val();


if(name!="")
{

$.ajax({
type : "GET",
url : '/bin/olive/NameServlet',
data : {
"firstname": name,
},
success : function(data, textStatus, jqXHR) {
alert("Success !!");
var result = jqXHR.responseText;

document.getElementById("result").innerHTML = result;
},
error : function(XMLHttpRequest, textStatus, errorThrown) {
alert("Error !!");
}
});
}
else
{
$("#add_to_me").append("<p text-align='center'>Name Empty</p>");
}
});
});
</script>
</html>
